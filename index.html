<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <nav class="navbar">
        <button class="textLight" id="highScores">View High Scores</button>
        <div class="textLight" id="countDown">60</div>
    </nav>
    <div class="container" id="mainContainer">
        <div class="row">
            <div class="center">
                <div id="codQuiz">Coding Quiz Challenge</div>
            </div>
        </div>
        <div class="row">
            <div class="center">
                <button class="btnPrimary" id="startBtn">Start Game</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="center">
                <p id="outcome"></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
